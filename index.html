<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Stock Profit and Loss Calculator</h1>

      <main>
        <label for="initial-price">
          <p class="index">Intial Price</p>
          <input
            type="number"
            class="input"
            id="initial-price"
            placeholder="Enter Intial Price Here"
          />
        </label>

        <label for="stocks-quantity">
          <p class="index">Quantity of Stocks</p>

          <input
            type="number"
            class="input"
            id="stocks-quantity"
            placeholder="Enter the Number of Stocks bought"
          />
        </label>

        <label for="current-price">
          <p class="index">Current Price</p>

          <input
            type="number"
            class="input"
            id="current-price"
            placeholder="Enter the Current Price of the Stocks"
          />
        </label>

        <button class="button">Tell Me!</button>

        <div class="output"></div>
      </main>
    </div>

    <footer class="low-footer" id="low-footer">
      <div class="social-div" id="social-div">

                class="img-last"
            /></a>
          </li>
          <li>
            <a href="https://github.com/prince1096" class="link">
              <img
                src="/images/github.png"

              />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/codewithprinceraj/" class="link">
              <img
                src="/images/insta.jpg"
                alt=""
                height="40px"
                width="40px"
                class="img-last"
              />
            </a>
          </li>
          <li>
            <a
              href="https://twitter.com/prince101296raj?t=V8BGtUj8n-T0_QLHGNMdDg&s=09"
              class="link"
