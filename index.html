<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stocks</h1>

    <main>
      <label for="initial-price"
        >Intial Price
        <input
          type="number"
          id="initial-price"
          placeholder="Enter Intial Price Here"
        />
      </label>

      <label for="stocks-quantity"
        >Quantity of Stocks
        <input
          type="number"
          id="stocks-quantity"
          placeholder="Enter the Number of Stocks bought"
        />
      </label>

      <label for="current-price"
        >Current Price
        <input
          type="number"
          id="current-price"
          placeholder="Enter the Current Price of the Stocks"
        />
      </label>

      <button class="button">Tell Me!</button>

      <div class="output"></div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
